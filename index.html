<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="gallery-title">Furniture Gallery</h1>
  <div class="folder-buttons">
    <button onclick="loadImages('cot')">Cot</button>
    <button onclick="loadImages('almari')">Almari</button>
    <button onclick="loadImages('chair')">Chair</button>
    <button onclick="loadImages('table')">Table</button>
    <button onclick="loadImages('ladder')">Ladder</button>
    <button onclick="loadImages('rack')">Rack</button>
    <button onclick="loadImages('dressing')">Dressing</button>
    <button onclick="loadImages('sofa')">Sofa</button>
  </div>

  <div class="gallery-container">
    <button id="prevBtn" onclick="showPrev()">❮</button>
    <img id="galleryImage" alt="Gallery Image" loading="lazy">
    <button id="nextBtn" onclick="showNext()">❯</button>
  </div>

  <p id="caption" class="caption"></p>

  <script src="script.js"></script>
</body>
</html>
